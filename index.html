<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrAyeee Bingo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="src/favicon.png" type="image/x-icon">
    <script defer src="scripts/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <object class="main-icon" data="src/alienicon.svg" width="50"></object>
            <div class="title-text">
                <p class="main-title">Mr Ayeee Bingo Sheet Creator</p>

            </div>
            <div class="menu-icon" >
                <object data="src/hamburger-menu.svg" height="20"></object>
            </div>
            <object class="twitch-icon" data="src/twitchlogo.svg" height="50"></object>

        </div>
        <div class="hero-container">
            <div class="board">
                <div class="cell" id="cell00"></div>
                <div class="cell" id="cell01"></div>
                <div class="cell" id="cell02"></div>
                <div class="cell" id="cell03"></div>
                <div class="cell" id="cell04"></div>
                <div class="cell" id="cell05"></div>
                <div class="cell" id="cell06"></div>
                <div class="cell" id="cell07"></div>
                <div class="cell" id="cell08"></div>
                <div class="cell" id="cell09"></div>
                <div class="cell" id="cell10"></div>
                <div class="cell" id="cell11"></div>
                <div class="free-space" id="cell12"></div>
                <div class="cell" id="cell13" ></div>
                <div class="cell" id="cell14" ></div>
                <div class="cell" id="cell15" ></div>
                <div class="cell" id="cell16" ></div>
                <div class="cell" id="cell17" ></div>
                <div class="cell" id="cell18" ></div>

                <div class="cell" id="cell22" ></div>
                <div class="cell" id="cell23" ></div>
                <div class="cell" id="cell24" ></div>
            </div>
            <div class="info-sidebar">
                <ul class="bingo-wins">
                    <p>Bingo List:</p>
                    <li id="bingo-free-space-rule">Bingo With Free Space</li>
                    <li id="bingo-no-free-space-rule">Bingo Without Free Space</li>
                    <li id="bingo-vertical-rule">Vertical Bingo</li>
                    <li id="bingo-horizontal-rule">Horizontal Bingo</li>
                    <li id="bingo-diagonal-rule">Diagonal Bingo</li>
                    <li id="bingo-full-bingo-rule">Full Bingo</li>
                </ul>
                <button class="generate-button" type="button">Generate Board</button>
            </div>
                
        </div>
    </div>

</body>

</html>
